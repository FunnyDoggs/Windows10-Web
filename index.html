<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Emulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #fff;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #252526;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 200px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            display: none;
            padding: 10px;
            z-index: 1;
        }

        .start-button {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .start-button:hover + .start-menu,
        .start-menu:hover {
            display: block;
        }

        .start-menu-item {
            padding: 10px;
            cursor: pointer;
            color: #fff;
            border-bottom: 1px solid #333;
        }

        .desktop-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #0078d4;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #0078d4;
            display: none;
            z-index: 2;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #0078d4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <button class="start-button">Start</button>
        <div class="system-tray">System Tray</div>
    </div>

    <div class="start-menu">
        <div class="start-menu-item" onclick="openWindow('Notepad')">Notepad</div>
        <div class="start-menu-item" onclick="openWindow('Calculator')">Calculator</div>
    </div>

    <div class="desktop-icon" style="top: 100px; left: 100px;" onclick="openWindow('Notepad')">Notepad</div>
    <div class="desktop-icon" style="top: 150px; left: 150px;" onclick="openWindow('Calculator')">Calculator</div>

    <div class="window" id="Notepad">
        <div class="close-button" onclick="closeWindow('Notepad')">X</div>
        <h2>Notepad</h2>
        <textarea rows="8" cols="25"></textarea>
    </div>

    <div class="window" id="Calculator">
        <div class="close-button" onclick="closeWindow('Calculator')">X</div>
        <h2>Calculator</h2>
        <input type="text" id="calc-display" readonly>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="calculate()">=</button>
    </div>

    <script>
        function openWindow(windowId) {
            document.getElementById(windowId).style.display = 'block';
        }

        function closeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';
        }

        function appendToDisplay(value) {
            document.getElementById('calc-display').value += value;
        }

        function calculate() {
            const displayValue = document.getElementById('calc-display').value;
            try {
                const result = eval(displayValue);
                document.getElementById('calc-display').value = result;
            } catch (error) {
                document.getElementById('calc-display').value = 'Error';
            }
        }
    </script>
</body>
</html>
